spring:
  application:
    name: sql-garble-spring-boot-sample
  datasource:
    #设置北京时间以及调整数据时间和写入数据库的文字编码类型
    url: jdbc:mysql://localhost:3306/garble?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    #引擎
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.aster.plugin.garble.spring.sample: debug




