spring:
  application:
    name: sql-garble-spring-boot-sample
  datasource:
    #设置北京时间以及调整数据时间和写入数据库的文字编码类型
    url: jdbc:mysql://localhost:3306/garble?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    #引擎
    driver-class-name: com.mysql.cj.jdbc.Driver

garble:
  valid: true
  garble-function-list:
    - 2
  #鉴权
  auth:
    #查询鉴权
    select:
      #标记实现AuthenticationCodeInterface接口的方法路径，加快加快初始化速度，可以不赋值
      auth-code-path: "com.aster"
      #监控表列表
      monitored-table-list:
        - "garble_task"
        - "garble_else.garble_task"
        - "garble_employee"
      #监控表和权限标记列
      monitored-table-auth-col-map: { 'garble_task': 'auth_code_col', 'garble_employee': 'c_id' }
      #监控表的默认权限标记列，当monitored-table-update-flag-col-map无法查询到需要监控表的权限标记列的时候，使用默认权限标记列
      default-auth-col-name: "auth_code_col"
      #监控表和权限策略
      monitored-table-auth-strategy-map: { 'garble_task': 3, 'garble_employee': 1 }
      #监控表和权限策略，当monitored-table-auth-strategy-map无法查询到需要监控表的权限策略的时候，使用默认权限测率
      default-auth-strategy: 3
      #在此map中的的sql不受到监控，即使包含监控表
      excluded-mapper-path:
        - "com.aster.mapper.ExcludeMapperRed"



